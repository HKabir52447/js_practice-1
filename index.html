<html lang="en">

    <title>Practice Javascript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
 <h1 style="text-align: center; padding: 30px 0;">Javascript Practice</h1>
    <div class="problem1 box">
        <h2 class="py-3"> 1. Write a Javascript program that accept two integer and compare them</h2>
        <button onclick="compare2num();" class="btn btn-outline-primary fw-bold">Start program</button>
        <p class="ur_num pt-2"></p>
        <h4 id="test1"> </h4>
        
    </div>
    <div class="problem2 box">
        <h2 class="py-3">2. Write a JavaScript conditional statement to find the sign of product of three numbers.</h2>
        <button onclick="sign();" class="btn btn-outline-primary fw-bold">Start program</button>
        <p class="product pt-2"></p>
        <h4 id="test2" class="py-3"> </h4>
    </div>

    
    <div class="problem3 box">
        <h2 class="py-3">3. Write a JavaScript conditional statement to sort five numbers.</h2>
        <button onclick="sortNum();" class="btn btn-outline-primary fw-bold">Start program</button>
        <p class="sort pt-2"></p>
        <div>
            <span id="ascending" class="text-primary fs-4" onclick="ascending()"></span>
        <span id="descending" class="text-warning fs-4" onclick="descending()"></span>
        </div>
        <h4 id="test3" class="py-3"> </h4>
    </div>
